<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
</head>

<body>

    <h1 id="hd1">This is your Registration page</h1>
    <p id="user"></p>
    <p id="pass"></p>

    <script>
        // Read URL parameters
        let params = new URLSearchParams(window.location.search);

        let username = params.get("username");
        let password = params.get("password");

        // Display values
        document.getElementById("hd1").innerHTML = "Welcome " + username;
        document.getElementById("user").innerHTML = "Username: " + username;
        document.getElementById("pass").innerHTML = "Password: " + password;
    </script>

</body>
</html>
