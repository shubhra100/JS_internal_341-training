<!DOCTYPE html>
<html>
<head>
  <title>Demo of online project</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .line {
      border-top: 2px solid green;
      margin: 10px 20px;

    .navbar {
  display: flex;

  text-decoration: none;

}

  color: green;
  text-decoration: underline;
}


    .container {
      display: flex;
      height: 500px;
      margin-top: 20px;
    }

    .left {
      width: 33%;
      background: #00ffff;
      padding: 20px;
    }

    .middle {
      width: 34%;
      background: #fde9c9;
      padding: 20px;
      text-align: center;
    }

    .right {
      width: 33%;
      background: #7fffd4;
      padding: 20px;
    }

    /* PERFECT CENTERING */
    .notice-container {
  height: 250px;              /* controls vertical centering */
  display: flex;
  justify-content: center;    /* horizontal center */
  align-items: center;        /* vertical center */
}
  </style>
</head>
