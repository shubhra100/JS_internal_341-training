<!DOCTYPE html>
<html>
<head>
  <title>Demo of online project</title>

  <style>
    body {
      margin: 0;
      font-family: Arial;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    .line {
      border-top: 2px solid green;
      margin: 10px 20px;
    }

    .navbar {
      display: flex;
      gap: 30px;
      padding: 10px 20px;
    }

    .navbar a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    .container {
      display: flex;
      height: 500px;
      margin-top: 20px;
    }

    .left {
      width: 33%;
      background: #00ffff;
      padding: 20px;
    }

    .middle {
      width: 34%;
      background: #fde9c9;
      padding: 20px;
      text-align: center;
    }

    .right {
      width: 33%;
      background: #7fffd4;
      padding: 20px;
    }

    /* PERFECT CENTERING */
    .notice-box {
      width: 200px;        /* fixed width */
      margin: 15px auto;   /* horizontal center */
    }
  </style>
</head>

<body>

<h1>Demo of online project</h1>

<div class="line"></div>

<div class="navbar">
  <a href="#">HOME</a>
  <a href="#">Gallery</a>
  <a href="#">Menu3</a>
  <a href="#">Menu4</a>
  <a href="#">Menu5</a>
  <a href="#">Menu6</a>
</div>

<div class="line"></div>

<div class="container">

  <div class="left">
    text1<br>text1<br>text1<br>text1<br>
    text1<br>text1<br>
  </div>

  <div class="middle">
    <b>Important Notice</b>

    <div class="notice-box">
      <marquee direction="up"
               scrollamount="5"
               height="200"
               onmouseover="this.stop()"
               onclick="this.stop()"
               onmouseout="this.start()">

        Notice 1<br>
        Notice 2<br>
        Notice 3<br>
        Notice 4<br>
        Notice 5<br>
        Notice 6<br>
        Notice 7<br>
      </marquee>
    </div>
  </div>

  <div class="right">
    <h3>Login</h3>
    User Name <input type="text"><br><br>
    Password <input type="password"><br><br>
    <button>Submit</button>
    <button>Cancel</button><br><br>
    <a href="register.html">New User ? Signup here</a>
  </div>

</div>

</body>
</html>
