<!-- message shows in browsers page -->
<!DOCTYPE html>
<html>
<head>
    <title>Task 1</title>
</head>

<body>

    <!-- Existing text (will remain same) -->
    <p>Hello</p>
    <p id="msg"></p>

    <button onclick="changeText()">Click Me</button>

    <script>
        
        function changeText() {
            document.getElementById("msg").innerText = "Welcome to JavaScript!";
        }
    </script>

</body>
</html>
