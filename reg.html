  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>


  <style>
  body {
  font-family: Arial, sans-serif;
  background-color: #eef6fb; /* light soothing blue */
}

.container {
  width: 400px;
  background-color: #ffffff;
  padding: 25px;
  margin: 50px auto;
  border-radius: 8px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
}

h2 {
  text-align: center;
  color: #2c3e50; /* dark calm blue */
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 12px;
  font-weight: bold;
  color: #34495e;
}

input[type="text"],
input[type="email"],
select {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  border: 1px solid #ccd6dd;
  border-radius: 4px;
  background-color: #f9fbfc;
}

input[type="radio"] {
  margin-right: 5px;
}

.terms {
  margin-top: 15px;
  color: #34495e;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 18px;
  border: none;
  border-radius: 4px;
  background-color: #6fa8dc; /* soothing blue */
  color: white;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background-color: #5a9bd5;
}

/* Error message */
#error {
  margin-top: 15px;
  color: #c0392b; /* soft red */
  font-size: 14px;
}

/* Success message */
.success {
  color: #27ae60; /* soothing green */
  font-weight: bold;
}
</style>


</head>

<body>

<div class="container">
  <h2>Student Registration</h2>

  <form id="regForm">

    <!-- Name -->
    <label>Name</label>
    <input type="text" id="name">

    <!-- Email -->
    <label>Email</label>
    <input type="email" id="email">

    <!-- Gender -->
    <label>Gender</label>
    <div class="gender">
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>

    <!-- Course -->
    <label>Course</label>
    <select id="course">
      <option value="">-- Select Course --</option>
      <option>HTML</option>
      <option>CSS</option>
      <option>JavaScript</option>
      <option>Python</option>
    </select>

    <!-- Terms -->
    <div class="terms">
      <input type="checkbox" id="terms"> I agree to Terms & Conditions
    </div>

    <!-- Submit -->
    <button type="submit">Register</button>

    <div id="error" class="error"></div>
  </form>

  <!-- Output -->
  <div id="output" class="output"></div>
</div>



<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
  e.preventDefault();

  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let course = document.getElementById("course").value;
  let terms = document.getElementById("terms").checked;

  let gender = "";
  let genders = document.getElementsByName("gender");
  for (let g of genders) {
    if (g.checked) {
      gender = g.value;
    }
  }

  let errorDiv = document.getElementById("error");
  let outputDiv = document.getElementById("output");

  errorDiv.innerHTML = "";
  outputDiv.innerHTML = "";

  /* SEQUENTIAL VALIDATION */
  if (name === "") {
    errorDiv.innerHTML = "Name should not be empty";
    return;
  }

  if (email === "" || !email.includes("@")) {
    errorDiv.innerHTML = "✔ Email should be valid";
    return;
  }

  if (gender === "") {
    errorDiv.innerHTML = "✔ Gender must be selected";
    return;
  }

  if (course === "") {
    errorDiv.innerHTML = "✔ Course must be selected";
    return;
  }

  if (!terms) {
    errorDiv.innerHTML = "✔ Terms checkbox must be checked";
    return;
  }

  /* SUCCESS OUTPUT ON SAME PAGE */
  outputDiv.innerHTML = `
    <p class="success">Successfully Registered!</p>
    <p><b>Name:</b> ${name}</p>
    <p><b>Email:</b> ${email}</p>
    <p><b>Gender:</b> ${gender}</p>
    <p><b>Course:</b> ${course}</p>
  `;
});
</script>





</body>
</html>
