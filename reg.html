<!DOCTYPE html>
<html>
<head>
  <title>Register</title>

  <style>
    body {
      font-family: Arial;
      background: #f4f4f4;
      background-color:#006400;
    }

    .register-box {
      width: 300px;
      margin: 100px auto;
      padding: 20px;
      background: white;
      border: 1px solid black;
      background-color:#B8860B;
    }

    input {
      width: 95%;
      padding: 8px;
      margin: 8px 0;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: blue;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="register-box">
  <h3><center><i>Register</i></center></h3>

  <input type="text" placeholder="Username">
  <input type="email" placeholder="Email">
  <input type="password" placeholder="Password">
  <input type="password" placeholder="Confirm Password">

  <button>Register</button>

  <a href="form.html">Back to Login</a>
</div>

</body>
</html>
