  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6fb;
    }

    .container {
      width: 400px;
      background-color: #ffffff;
      padding: 25px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .radio-group {
      margin-top: 5px;
    }

    .radio-group input {
      width: auto;
      margin-right: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .preview {
      margin-top: 20px;
      padding: 15px;
      background-color: #f4faff;
      border-radius: 6px;
      display: none;
    }

    .success {
      color: green;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Registration</h2>

  <!-- Original form preserved -->
  <form id="regForm" action="useData.html" method="get" onsubmit="handleSubmit(event)">

    <label>Name</label>
    <input type="text" name="name" id="name" required>

    <label>Email</label>
    <input type="email" name="email" id="email" required>

    <label>Password</label>
    <input type="password" name="password" id="password" required>

    <!-- NEW: Gender -->
    <label>Gender</label>
    <div class="radio-group">
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>

    <!-- NEW: Course -->
    <label>Course</label>
    <select id="course" name="course">
      <option value="">-- Select Course --</option>
      <option>JavaScript</option>
      <option>Python</option>
      <option>Java</option>
      <option>C++</option>
    </select>

    <!-- NEW: Terms -->
    <label>
      <input type="checkbox" id="terms"> I agree to Terms & Conditions
    </label>

    <button type="submit">Register</button>
  </form>

  <!-- Preview box preserved + extended -->
  <div class="preview" id="previewBox">
    <h3 class="success">Registration Successful!</h3>
    <p id="pName"></p>
    <p id="pEmail"></p>
    <p id="pGender"></p>
    <p id="pCourse"></p>
    <p>Redirecting to next page in 5 seconds...</p>
  </div>
</div>

<script>
  function handleSubmit(event) {
    event.preventDefault(); // keep original behavior

    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let gender = document.querySelector('input[name="gender"]:checked');
    let course = document.getElementById("course").value;
    let terms = document.getElementById("terms").checked;

    if (!gender) {
      alert("Please select gender");
      return;
    }

    if (course === "") {
      alert("Please select course");
      return;
    }

    if (!terms) {
      alert("Please accept terms & conditions");
      return;
    }

    // Show preview
    document.getElementById("previewBox").style.display = "block";
    document.getElementById("pName").innerText = "Name: " + name;
    document.getElementById("pEmail").innerText = "Email: " + email;
    document.getElementById("pGender").innerText = "Gender: " + gender.value;
    document.getElementById("pCourse").innerText = "Course: " + course;

    // Auto submit after 5 seconds (unchanged)
    setTimeout(() => {
      document.getElementById("regForm").submit();
    }, 5000);
  }
</script>

</body>
</html>
