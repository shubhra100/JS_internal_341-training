<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef6fb;
    }
    .container {
      width: 400px;
      background-color: #ffffff;
      padding: 25px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      width: 100%;
      margin-top: 18px;
      padding: 10px;
      background-color: #6fa8dc;
      color: white;
      border: none;
      border-radius: 4px;
    }
    #error {
      margin-top: 15px;
      color: #c0392b;
    }
    .preview {
      margin-top: 20px;
      background-color: #f4faff;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }
    .success {
      color: #27ae60;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Student Registration</h2>

  <!-- ACTION KEPT AS REQUIRED -->
  <form id="regForm" action="useData.html" method="get">

    <label>Name</label>
    <input type="text" id="name" name="name">

    <label>Email</label>
    <input type="email" id="email" name="email">

    <label>Gender</label>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female

    <label>Course</label>
    <select id="course" name="course">
      <option value="">-- Select Course --</option>
      <option>HTML</option>
      <option>CSS</option>
      <option>JavaScript</option>
      <option>Python</option>
    </select>

    <div style="margin-top:12px;">
      <input type="checkbox" id="terms"> I agree to Terms & Conditions
    </div>

    <button type="submit">Register</button>
    <div id="error"></div>
  </form>

  <!-- PREVIEW OUTPUT -->
  <div class="preview" id="previewBox"></div>
</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(e) {
  e.preventDefault(); // required by PDF

  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let course = document.getElementById("course").value;
  let terms = document.getElementById("terms").checked;

  let gender = "";
  let radios = document.getElementsByName("gender");
  for (let r of radios) {
    if (r.checked) {
      gender = r.value;
      break;
    }
  }

  let error = document.getElementById("error");
  let preview = document.getElementById("previewBox");

  error.innerHTML = "";
  preview.style.display = "none";

  /* ✅ PDF VALIDATION RULES – STRICT ORDER */

  if (name === "") {
    error.innerHTML = "✔ Name should not be empty";
    return;
  }

  if (email === "" || !email.includes("@")) {
    error.innerHTML = "✔ Email should be valid";
    return;
  }

  if (gender === "") {
    error.innerHTML = "✔ Gender must be selected";
    return;
  }

  if (course === "") {
    error.innerHTML = "✔ Course must be selected";
    return;
  }

  if (!terms) {
    error.innerHTML = "✔ Terms checkbox must be checked";
    return;
  }

  /* ✅ SUCCESS (PDF requirement) */
  preview.style.display = "block";
  preview.innerHTML = `
    <p class="success">Registration Successful!</p>
    <p><b>Name:</b> ${name}</p>
    <p><b>Email:</b> ${email}</p>
    <p><b>Gender:</b> ${gender}</p>
    <p><b>Course:</b> ${course}</p>
    <p>Redirecting to next page...</p>
  `;

  // KEEP ACTION-BASED NAVIGATION
  setTimeout(() => {
    document.getElementById("regForm").submit();
  }, 5000);
});
</script>

</body>
</html>
