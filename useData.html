<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Details</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: burlywood;
    }

    .container {
      width: 400px;
      background: white;
      padding: 20px;
      margin: 50px auto;
      border-radius: 5px;
    }

    h2 {
      text-align: center;
    }

    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-bottom: 15px;
    }

    .output {
      background: #e9ffe9;
      padding: 10px;
      border-radius: 5px;
      font-size: 15px;
    }

    p {
      margin: 6px 0;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>User Registration Details</h2>

  <div class="success">Registration Successful!</div>

  <div class="output">
    <p><b>Name:</b> <span id="uname"></span></p>
    <p><b>Email:</b> <span id="uemail"></span></p>
    <p><b>Gender:</b> <span id="ugender"></span></p>
    <p><b>Course:</b> <span id="ucourse"></span></p>
  </div>
</div>

<script>
  // Read data from URL parameters
  const params = new URLSearchParams(window.location.search);

  document.getElementById("uname").innerText =
    params.get("name") || "Not Available";

  document.getElementById("uemail").innerText =
    params.get("email") || "Not Available";

  document.getElementById("ugender").innerText =
    params.get("gender") || "Not Available";

  document.getElementById("ucourse").innerText =
    params.get("course") || "Not Available";
</script>

</body>
</html>
